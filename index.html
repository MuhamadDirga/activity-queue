<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <title>01OneMoto PWA</title>
</head>
<body>
    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbxdivtQioU3j1TmBDtU76De6jr3iXk_5UbXLVvaKHWwT4PjOFWRIvkM2UfF_b8em80/exec" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("app-frame");

        // Handle iframe load events
        iframe.addEventListener("load", () => {
            try {
                const iframeUrl = new URL(iframe.contentWindow.location.href);

                // Check if the iframe URL contains the `active` parameter
                const activeParam = iframeUrl.searchParams.get("active");
                if (activeParam) {
                    // Update browser URL without reloading
                    history.pushState(null, "", `/?active=${encodeURIComponent(activeParam)}`);
                }
            } catch (error) {
                console.error("Unable to access iframe URL:", error);
            }
        });

        // Handle browser back/forward navigation
        window.addEventListener("popstate", () => {
            const activeParam = new URLSearchParams(window.location.search).get("active");
            if (activeParam) {
                // Update iframe URL to match the current browser state
                iframe.src = `https://script.google.com/macros/s/AKfycbxdivtQioU3j1TmBDtU76De6jr3iXk_5UbXLVvaKHWwT4PjOFWRIvkM2UfF_b8em80/exec?active=${encodeURIComponent(activeParam)}`;
            }
        });
    </script>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
