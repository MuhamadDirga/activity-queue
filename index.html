<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <title>Queue Activity</title>
</head>
<body>
    
    <iframe id="dynamicIframe" allowfullscreen></iframe>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>

        const supabaseUrl = 'https://lukqiyskvaeuqxtpkwax.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1a3FpeXNrdmFldXF4dHBrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUyNjYyMjQsImV4cCI6MjA1MDg0MjIyNH0.XmhdROadlZ4aopafJS0LEE8Vy0WBHS4pgxEgWrFo36E';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function loadIframeUrl() {
            try {
                const currentTarget = window.location.origin;
                const cacheKey = `/fetch-reurl?target=${currentTarget}`;

                const cachedResponse = await caches.match(cacheKey);
                if (cachedResponse) {
                    const cachedData = await cachedResponse.json();
                    if (cachedData && cachedData.reurl) {
                        document.getElementById('dynamicIframe').src = cachedData.reurl;
                        return;
                    }
                }

                const { data, error } = await supabase
                    .from('urls')
                    .select('reurl')
                    .eq('target', currentTarget)
                    .single();

                if (error) {
                    console.error('Gagal mengambil data:', error);
                } else if (data && data.reurl) {

                    const cache = await caches.open('PWA-QUEUE-ACTIVITY-V04');
                    const response = new Response(JSON.stringify(data), {
                        headers: { 'Content-Type': 'application/json' },
                    });
                    await cache.put(cacheKey, response);

                    document.getElementById('dynamicIframe').src = data.reurl;
                } else {
                    console.error('URL tidak ditemukan untuk target:', currentTarget);
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        loadIframeUrl();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
