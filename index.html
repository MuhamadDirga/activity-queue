<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <title>Queue Activity</title>
</head>
<body>

    <iframe
    id="dynamicIframe"
    allow="accelerometer; autoplay; camera; clipboard-read; clipboard-write; encrypted-media; fullscreen; geolocation; gyroscope; magnetometer; microphone; midi; payment; usb; vr; screen-wake-lock; web-share"
    allowfullscreen
    ></iframe>

    <script>
        async function loadIframeUrl() {
            try {
                const currentTarget = window.location.origin;
    
                const response = await fetch(`https://urlmypwa.01onemoto.shop/api/re-url?target=${currentTarget}`);
                if (!response.ok) {
                    throw new Error('Gagal mengambil data dari server');
                }
    
                const data = await response.json();
    
                if (data && data.reurl) {
                    document.getElementById('dynamicIframe').src = data.reurl;
                } else {
                    console.error('URL tidak ditemukan untuk target:', currentTarget);
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }
    
        loadIframeUrl();
    
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        // console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        // console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>    
</body>
</html>
