<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbzP7ZD7LQ9bYvwwXMzO-ryGYGH0xmeZbIh-PJEeTTnOFalwzxCzem4ERwzwYtOx8sTI/exec" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("app-frame");

        // Handle iframe load events
        iframe.addEventListener("load", () => {
            try {
                const iframeUrl = new URL(iframe.contentWindow.location.href);

                // Check if the iframe URL contains the `active` parameter
                const activeParam = iframeUrl.searchParams.get("active");
                if (activeParam) {
                    // Update browser URL without reloading
                    history.pushState(null, "", `/?active=${encodeURIComponent(activeParam)}`);
                    console.log(activeParam);
                }
            } catch (error) {
                console.error("Unable to access iframe URL:", error);
            }
        });

        // Handle browser back/forward navigation
        window.addEventListener("popstate", () => {
            const activeParam = new URLSearchParams(window.location.search).get("active");
            if (activeParam) {
                // Update iframe URL to match the current browser state
                iframe.src = `https://script.google.com/macros/s/AKfycbzP7ZD7LQ9bYvwwXMzO-ryGYGH0xmeZbIh-PJEeTTnOFalwzxCzem4ERwzwYtOx8sTI/exec?active=${encodeURIComponent(activeParam)}`;
            }
        });

        // Menerima pesan dari iframe (Google Apps Script)
        window.addEventListener("message", function(event) {
            // Validasi asal pesan untuk memastikan pesan datang dari domain yang diizinkan
            if (event.origin === "https://script.google.com") {
                const userData = event.data;
                console.log("Received user data:", userData);

                // Perbarui URL browser sesuai dengan parameter active
                if (userData.active) {
                    history.pushState(null, "", `/?active=${encodeURIComponent(userData.active)}`);
                }

                // Tampilkan data atau perbarui UI sesuai dengan role pengguna
                if (userData.role === "admin") {
                    console.log("User is admin");
                    // Tindakan untuk admin (misalnya menampilkan menu admin)
                    // Anda bisa menambahkan logika untuk admin di sini
                } else if (userData.role === "user") {
                    console.log("User is a regular user");
                    // Tindakan untuk user biasa (misalnya menampilkan tampilan pengguna)
                    // Anda bisa menambahkan logika untuk user di sini
                }
            }
        });
    </script>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
