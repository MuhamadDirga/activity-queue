<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="/src/styles.css">
  <title>App Kinarya</title>
</head>
<body>

  <!-- Spinner -->
  <div id="loading-spinner" class="spinner-overlay">
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="spinner-text">
        <span id="spinner-message"></span> <span id="spinner-timer"></span>
      </div>
    </div>
  </div>

  <!-- Iframe -->
  <iframe
    id="dynamicIframe"
    allow="accelerometer; autoplay; camera; clipboard-read; clipboard-write; encrypted-media; fullscreen; geolocation; gyroscope; magnetometer; microphone; midi; payment; usb; vr; screen-wake-lock; web-share"
    allowfullscreen
  ></iframe>

  <!-- External JS -->
  <script type="module" src="/src/script.js"></script>
</body>
</html>
